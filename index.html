<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <div>Yanfei</div>
        <div>vs</div>
        <div>Xingqiu</div>
    </div>
    <div class="turn"></div>
    <div class="board"></div>
    <div class="score">
        <div>Yanfei: <span class="score-player-1">0</span></div>
        <button class="btn-restart">Restart</button>
        <div>Xingqiu: <span class="score-player-2">0</span></div>
    </div>
</body>
</html>
